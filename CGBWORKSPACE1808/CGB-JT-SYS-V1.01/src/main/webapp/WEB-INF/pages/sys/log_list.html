<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
								<i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP地址</th>
							<th>执行时间</th>
						</tr>
					</thead>
					<tbody id="tbodyId">

					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix"></div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
	$(function() {
		//页面加载完成,在pageId位置异步page.html页面
		$("#pageId").load("doPageUI.do", function() {
			doGetObjects();
		});
		//页面搜索按钮事件注册
		$(".input-group-btn").on("click",".btn-search",doQueryObjects)
							.on("click",".btn-delete",doDeleteObjects);//删除按钮事件注册
		//设置thead中全选checkbox的状态监听
		$("thead").on("change","#checkAll",doChangeTBodyCheckboxState);
		//$("#checkAll").change(doChangeTBodyCheckboxState);
		//设置tbody中checkbox对象的状态监听
		$("#tbodyId").on("change",".cBox",doChangeTHeadCheckBoxState);
	});
	//基于tbody中所有checkbox的状态修改thead中checkbox状态
	function doChangeTHeadCheckBoxState(){
		//1.获取tbody中所有checkbox对象状态"与"的结果
		var state=true;
		$("#tbodyId input[type='checkbox']").each(function(){
			state=state&&$(this).prop("checked");
		})
		//2.将步骤一的结果赋值影响thead中checkbox的状态
		$("#checkAll").prop("checked",state);
	}
	//修改tbody中checkbox对象的状态
	function doChangeTBodyCheckboxState(){
		//1.获取thead中全选checkbox的状态
		var state=$(this).prop("checked");
		//2.将thead中全选checkbox的状态值赋值给tbody中的checkbox对象
		$("#tbodyId input[type='checkbox']").each(function(){
			$(this).prop("checked",state);
		})
	}
	function doDeleteObjects(){
		var v1=confirm("你确定要删除吗?")
		if(v1==true){
			//1.获取要删除的记录id
			var idArray=doGetCheckedIds();
			if(idArray&&idArray.length==0){
				alert("请先选择");
				return;
			}
			//2.基于id发起异步请求,执行删除操作
			//2.1定义请求url
			var url="log/doDeleteObjects.do";
			//2.2定义请求参数
			//说明:spring mvc不支持js中的数组,进行参数传递时需要数组转换为字符串
			var params={"ids":idArray.toString()};
			console.log(params);
			//2.3发送post请求
			$.post(url,params,function(result){
				 if(result.state==1){
					 alert(result.message);
					 doGetObjects();
				   }else{
					 alert(result.message);
				   }
			});
		}else{
			alert("已取消删除!")
		}
	}
	
	//获取选中记录的id值,并将其存储到数组中
	function doGetCheckedIds(){
		//1.创建数组
		var array=[];
		//2.将选中记录存储到数组
		//2.1获取所有tbody中的checkbox
		$("#tbodyId input[type='checkbox']")
		//2.2迭代所有checkbox(借助each函数)
		.each(function(){//每发现一个元素就会执行这个函数
			if($(this).prop("checked")){//true为选中
				//将选中的元素的值存储到数组
				array.push($(this).val());
			}
		})
		//3.返回数组
		return array;
	}
	function doQueryObjects(){
		//1.初始化页码值
		$("#pageId").data("pageCurrent",1);
		//2.执行查询操作
		doGetObjects();
	}
	//执行分页查询
	function doGetObjects() {//异步加载日志信息
		$("#checkAll").prop("checked",false);
		//1.url
		var requestUrl = "log/doFindPageObjects.do";
		//2.params
		//var params="pageCurrent=1";
		var pageCurrent = $("#pageId").data("pageCurrent");
		if (!pageCurrent)
			pageCurrent = 1;
		var params={"pageCurrent":pageCurrent};
		var username=$("#searchNameId").val();
		if(username)params.username=username;
		//var params = "pageCurrent=" + pageCurrent+"&username"+username;
		//3.send ajax request
		$.ajax({//jquery中提供的ajax函数
			url : requestUrl,//服务器端url
			data : params,//向服务端传递的参数
			success : function(result) {//result为服务端返回的结果
				doHandleResponseResult(result);
			}//readyState==4&&status==200
		});//jquery中提供一个封装了ajax请求的ajax函数
	}
	
	//处理响应数据
	function doHandleResponseResult(result) {

		console.log("result", result);
		if (result.state == 1) {//OK
			//1.table中tbody内容的初始化
			doSetTableBodyRows(result.data.records);
			//2.DIV中分页信息的初始化
			doSetPagination(result.data);//pageObject
			//show data
		} else {//error
			alert(result.message);//exception
		}
	}
	function doSetTableBodyRows(records) {
		//1.获取tbody对象,并清空内容
		var tBody = $("#tbodyId");
		tBody.empty();//==tBody.innerHTML=""
		//2.迭代记录并将记录填充到tbody
		//for(var i=0;i<records.length;i++){}
		for ( var i in records) {
			//2.1创建tr对象
			var tr = $("<tr></tr>")
			//2.2创建td对象
			var tds = doCreateTds(records[i]);
			//2.3将td追加到tr中
			tr.append(tds);
			//2.4将tr追加到tbody中
			tBody.append(tr);
		}
	}
	//创建要呈现当前行记录的td元素对象
	function doCreateTds(data) {
		var tds = "<td><input type='checkbox' class='cBox' name='cItem' value='"+data.id+"'></td>"
				+ "<td>"
				+ data.username
				+ "</td>"
				+ "<td>"
				+ data.operation
				+ "</td>"
				+ "<td>"
				+ data.method
				+ "</td>"
				+ "<td>"
				+ data.params
				+ "</td>"
				+ "<td>"
				+ data.ip
				+ "</td>"
				+ "<td>"
				+ new Date(data.createdTime).toLocaleString() + "</td>";
		return tds;
	}
</script>
