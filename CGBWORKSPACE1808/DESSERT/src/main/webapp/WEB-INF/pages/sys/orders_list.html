<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">订单管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm"  style="width: 350px;float:right;">
					 
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right"   placeholder="订单号">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
								<i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
					<div style="clear:both;"></div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="checkAll">全选</th>
							<th>用户</th>
							<th>订单号</th>
							<th>数量</th>
							<th>单价</th>
							<th>总价格</th>
							<th>创建时间</th>
							<th>地址</th>
							<th>备注</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix"></div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript" src="bower_components/layer/layer.js"></script>
<script type="text/javascript">
	$(function() {
		$("#pageId").load("doPageUI.do", function() {
			doGetObjects();
		})
		//搜索按钮事件
		$(".input-group-btn").on("click", ".btn-search", doQueryObjects).on(
				"click", ".btn-delete", doDeleteObjects);

		//设置全选状态监听
		$("thead").on("change", "#checkAll", doChangeTBodyCheckBoxState);
		//$("#checkAll").change(doChangeTBodyCheckBoxState);
		//设置tbody中checkbox对象的状态监听
		$("#tbodyId").on("change", ".cBox", doChangeTHeadCheckBoxState);
	});
	//基于tbody中checkbox对象的状态修改thead中checkbox的状态
	function doChangeTHeadCheckBoxState() {
		//1.获取所有checkbox状态"与"的结果
		var state = true;
		$("#tbodyId input[type='checkbox']").each(function() {
			state = state & $(this).prop("checked");
		})
		//2.将步骤一的结果赋值给thead中checkbox状态
		$("#checkAll").prop("checked", state);
	}
	//修改tbody中checkbox对象的状态
	function doChangeTBodyCheckBoxState() {
		//1.获取thead中全选checkbox的状态
		var state = $(this).prop("checked");
		//2.将thead中全选checkbox的状态值赋值给tbody
		/* $("#tbodyId input[type='checkbox']").each(function(){
			.prop("checked",state);
		}) */
		$("#tbodyId input[type='checkbox']").prop("checked", state);
	}
	//执行删除操作
	function doDeleteObjects() {
		if (!confirm("确认删除吗"))
			return;
		var e = $("#pageId").data("rowCount");
		var b = $("#pageId").data("pageSize");
		var a = e % b;
		var c = $("#pageId").data("pageCount");
		var d = $("#pageId").data("pageCurrent");
		var nn = d - 1;
		var pageCurrent = d;
		var pageCurrent1 = c - 1;
		//1.获取要删除的记录id
		var idArray = doGetCheckedIds();
		if (idArray.length == 0) {
			layer.alert("请先进行选择");
			return;
		}
		var f = idArray.length;
		//2.基于id发起异步请求，执行删除操作
		//2.1定义请求url
		var url = "orders/doDeleteObjects.do";
		//2.2定义请求参数
		//spring mvc不支持js中数组，所以转换为字符串
		var params = {
			"ids" : idArray.toString()
		};
		//2.3发送post请求
		$.post(url, params, function(result) {
			if (result.state == 1) {
				layer.alert(result.message);
				if (a > 0) {
					if (a == f) {
						if (d == c) {
							$("#pageId").data("pageCurrent", nn);
							doGetObjects();
							return;
						}
					}
				}
				if (a == 0) {
					if (b == f) {
						if (d == c) {
							$("#pageId").data("pageCurrent", nn);
							doGetObjects();
							return;
						}
					}
				}
				if (b == f) {
					if (d < c) {
						if (d == c - 1) {
							$("#pageId").data("pageCurrent", pageCurrent1);
							doGetObjects();
							return;
						}
						if (d < c - 1) {
							$("#pageId").data("pageCurrent", pageCurrent);
							doGetObjects();
							return;
						}
					}
				}
				doGetObjects();
			} else {
				layer.alert(result.message);
			}
		});
	}
	//获取选中记录的id值，并存储到数组
	function doGetCheckedIds() {
		//1.创建数组
		var array = [];
		//2.将选中记录存储到数组
		$("#tbodyId input[type='checkbox']").each(function() {
			if ($(this).prop("checked")) {
				array.push($(this).val());
			}
		});
		//3.返回数组
		return array;
	}
	function doQueryObjects() {
		//1.初始化页码值
		$("#pageId").data("pageCurrent", 1);
		//2.执行查询操作
		doGetObjects();
	}
	//执行分页查询
	function doGetObjects() {

		$("#checkAll").prop("checked", false);
		//1.url
		var requestUrl = "orders/doFindObjects.do";
		//2.params
		var pageCurrent = $("#pageId").data("pageCurrent");
		//pageCurrent为空时赋值为1
		if (!pageCurrent)
			pageCurrent = 1;
		var params = {
			"pageCurrent" : pageCurrent
		};
		var number = $("#searchNameId").val();
		if (number)
			params.number = number;
		//3.send ajax request
		$.ajax({//jquery中提供的ajax函数
			url : requestUrl,//服务端url
			data : params,//向服务端传递的参数
			success : function(result) {//result为服务端返回的结果
				doHandleResponseResult(result);
			}//readyState==4&&status==200
		});
	}
	//处理响应数据
	function doHandleResponseResult(result) {
		console.log(result);
		if (result.state == 1) {
			//1.table中tbody内容的初始化
			doSetTableBodyRows(result.data.records);
			//2.DIV中分页的信息的初始化
			doSetPagination(result.data);
		} else {
			layer.alert(result.message);
		}
	}
	function doSetTableBodyRows(records) {
		var tBody = $("#tbodyId");
		tBody.empty();
		for ( var i in records) {
			var tr = $("<tr></tr>");
			var tds = doCreateTds(records[i]);
			tr.append(tds);
			tBody.append(tr);
		}
	}
	function doCreateTds(data) {
		var tds = "<td><input type='checkbox' class='cBox' value='"+data.id+"'/></td>"
				+ "<td>"
				+ data.username
				+ "</td>"
				+ "<td>"
				+ data.number
				+ "</td>"
				+ "<td>"
				+ data.count
				+ "</td>"
				+ "<td>"
				+ data.price
				+ "</td>"
				+ "<td>"
				+ data.money
				+ "</td>"
				+ "<td>"
				+ new Date(data.createdTime).toLocaleString()
				+ "</td>"
				+ "<td>"
				+ data.address + "</td>";
				+ "<td>"
				+ data.note + "</td>";
		return tds;
	}
</script>
