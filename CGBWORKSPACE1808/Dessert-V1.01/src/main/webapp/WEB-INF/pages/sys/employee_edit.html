<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">添加员工</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="nameId" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nameId">
            </div>
          </div>
          
          <div class="form-group">
            <label for="ageId" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ageId">
            </div>
          </div>
          
          <div class="form-group">
            <label for="genderId" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="genderId">
            </div>
          </div>
          
          <div class="form-group">
            <label for="roleId" class="col-sm-2 control-label">职位</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="roleId">
            </div>
          </div>
          
          <div class="form-group">
            <label for="phoneId" class="col-sm-2 control-label">电话</label>
              <div class="col-sm-10">
              <input type="text" class="form-control"  id="phoneId">
            </div>
          </div>
          
          <div class="form-group">
            <label for="emailId" class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="emailId">
            </div>
          </div>
          
          <div class="form-group">
            <label for="hiredateId" class="col-sm-2 control-label">入职时间</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="hiredateId">
            </div>
          </div>
          
          <div class="form-group">
            <label for="adressId" class="col-sm-2 control-label">住址</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="adressId">
            </div>
          </div>
          
          
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">Cancel</button>
          <button type="button" class="btn btn-info pull-right btn-save">Save</button>
        </div>
        <!-- /.box-footer -->
      </form>
     
<script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="bower_components/layer/layer.js"></script>
<script type="text/javascript">

 $(document).ready(function(){
	 doInitFormData();
	 //事件注册
	 $(".box-footer")
	 .on("click",".btn-cancel",doCancel)
	 .on("click",".btn-save",doSaveOrUpdate);
	 
 });
 
 function doCancel(){
	$("#mainContentId").removeData("rowData");
	$("#mainContentId").load("employee/doEmployeeListUI.do");
 }
 function doSaveOrUpdate(){
	 var rowData=$("#mainContentId").data("rowData");
	 console.log("rowData=",rowData);
	 //1.获取表单数据
	 var params=doGetEditFormData();
	 if(rowData)params.id=rowData[0].id;
	 //2.发起异步请求
	 var insertUrl="employee/doSaveObject.do";
	 var updateUrl="employee/doUpdateObject.do";
	 var url=rowData?updateUrl:insertUrl;
	 console.log("addsdsad",params);
	 //debugger
	 $.ajax({
		 url:url,
		 data:params,
		 dataType:"json",
		 method:"post",
		 success:function(result){
			 if(result.state==1){
				 layer.alert(result.message)
				 doCancel();
			 }else{
				 layer.alert(result.message)
			 }
		 } 
	 }) 
 }
 function doGetEditFormData(){
	 //获取用户输入的数据
	 var params={
			name:$("#nameId").val(),
			age:$("#ageId").val(),
			email:$("#emailId").val(),
			phone:$("#phoneId").val(),
			gender:$("#genderId").val(),
			role:$("#roleId").val(),
			hiredate:$("#hiredateId").val(),
			adress:$("#adressId").val()
	 };
	// console.log("params=",params)
	 
	 return params;
 }
 function doInitFormData(){
     var data=$("#mainContentId").data("rowData");
     if(!data)return;
     $("#pwdDiv").remove();
	 console.log("data",data);
	 
	 //初始化用户信息 
	 $("#nameId").val(data[0].name);
	 $("#ageId").val(data[0].age);
	 $("#genderId").val(data[0].gender);
	 $("#roleId").val(data[0].role);
	 $("#phoneId").val(data[0].phone);
	 $("#emailId").val(data[0].email);
	 $("#hiredateId").val(data[0].hiredate);
	 $("#adressId").val(data[0].adress)
 }


</script>
