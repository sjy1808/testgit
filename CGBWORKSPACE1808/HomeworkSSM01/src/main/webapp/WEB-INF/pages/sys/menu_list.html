<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">
				
				菜单管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 100px;">
						<div class="input-group-btn">
						
							<button type="button" 
							class="btn btn-success btn-delete">
							删除</button>
							<button type="button" class="btn btn-default btn-add">添加</button>
							<button type="button" class="btn btn-default btn-update">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
          <table id="menuTable" class="table table-hover">
        	<thead>
	        <tr>
		      <th data-field="selectItem" data-checkbox="true"></th>
	        </tr>
	       </thead>
	       
         </table>
        </div>
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript" src="bower_components/treegrid/tree.table.js"></script>
<script type="text/javascript">
/**
 * 初始化表格的列
 */
var columns = [
{
	field : 'selectItem',
	radio : true
},
{
	title : '菜单ID',
	field : 'id',
	align : 'center',
	valign : 'middle',
	width : '80px'
},
{
	title : '菜单名称',
	field : 'name',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '130px'
},
{
	title : '上级菜单',
	field : 'parentName',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '100px'
},
{
	title : '类型',
	field : 'type',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '70px',
	formatter : function(item, index) {
		if (item.type == 1) {
			return '<span class="label label-success">菜单</span>';
		}
		if (item.type == 2) {
			return '<span class="label label-warning">按钮</span>';
		}
	}
}, 
{
	title : '排序号',
	field : 'sort',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '70px'
}, 
{
	title : '菜单URL',
	field : 'url',
	align : 'center',
	valign : 'middle',
	sortable : false,
	width : '160px'
}, 
{
	title : '授权标识',//要显示的标题名称
	field : 'permission',//json串中的key
	align : 'center',//水平居中
	valign : 'middle',//垂直居中
	sortable : false //是否排序
} ];//格式来自官方demos -->treeGrid(jquery扩展的一个网格树插件)
$(function(){
	doGetObjects();
});
function doGetObjects(){
	//1.构建table对象
	var table=new TreeTable(
			"menuTable",//tableId
			"menu/doFindObjects.do",//url
			columns);//
	//2.设置从那一列展开内容(默认是第一列)
	table.setExpandColumn(2);
	//3.初始化table对象(底层发ajax异步请求访问服务器)
	table.init();
}
$(function(){
	$(".input-group-btn").on("click",".btn-delete",doDeleteObject)
						.on("click",".btn-add",doLoadEditUI)
						.on("click",".btn-update",doLoadEditUI);
});
function doLoadEditUI(){
	var title;
	if($(this).hasClass("btn-add")){
		title="添加菜单";
	}else if($(this).hasClass("btn-update")){
		title="修改菜单";
		var rowData=doGetCheckedItem();//获取选中的记录数据
		if(!rowData){
			alert("请选择一条数据!")
			return;
		}
		console.log("rowData=",rowData)
		$("#mainContentId").data("rowData",rowData);
	}
	var url="menu/doMenuEditUI.do"
	$("#mainContentId").load(url,function(){
		$(".box-title").html(title);
	});
} 
function doDeleteObject(){
	//1.获取选中的记录id
	var id=doGetCheckedId();
	if(!id){
		alert("请先选择");
	}
	//2.异步提交请求删除数据
	var url="menu/doDeleteObject.do";
	var params={"id":id};
	$.post(url,params,function(result){
		if(result.state==1){
			alert(result.message);
			doGetObjects();
		}else{
			alert(result.message)
		}
	});
}
function doGetCheckedId(){
	//1.获取选中的记录
	var selections=$("#menuTable").bootstrapTreeTable("getSelections");
	//2.对记录进行判定
	if(selections.length==1)return selections[0].id;
}
function doGetCheckedItem(){
	var tr=$("tbody input[type='radio']:checked").parents("tr");
	return tr.data("rowData");
	
}



</script>
