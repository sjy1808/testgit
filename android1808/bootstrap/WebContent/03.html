<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	float: left;
}
/**屏幕宽度在0到768之间**/
@media only screen and (min-width: 0px) and (max-width: 768px) {
	.col-xs-12 {
		width: 100%;
	}
	.col-xs-6 {
		width: 50%;
	}
}
/**屏幕宽度大于768**/
@media only screen and (min-width: 768px){
	.col-sm-12 {
		width: 100%;
	}
	.col-sm-6 {
		width: 50%;
	}
}
</style>

<body>
	<div class="col-xs-12 col-sm-6">div1</div>
	<div class="col-xs-12 col-sm-6">div2</div>
</body>
</html>
