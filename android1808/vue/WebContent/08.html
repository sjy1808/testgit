<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in items">
			<span>{{item.title}}</span>
			<span @click="deleteItem(item.title)">delete</span>
		</div>	
	</div>
</body>
<script type="text/javascript">
var options={
		el:"#app",
		mounted:function(){
			console.log("网页加载完成");
		},
		data:{
			items:[{title:"手机"},{title:"电脑"}]
		},
		methods:{
			deleteItem:function(param){
				console.log("deleteItem"+param);
			}
		}
}
var vue=new Vue(options);
</script>
</html>
