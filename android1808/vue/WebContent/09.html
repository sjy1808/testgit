<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
	<!-- refrence : 引用 ref -->
	<input ref="itemTitle">
	<button v-on:click="insert">insert</button>
	<div v-for="item in items">
		<span>{{item.title}}</span>
		<span @click="deleteTest(item.title)">删除</span>
	</div>
</div>
</body>
<script type="text/javascript">
//js数组splice
var myArray=["a","b","c"];
//splice(0,1)逗号之前:从哪儿开始删除;逗号之后表示删除几个数据
myArray.splice(0,1);
myArray.splice(1,1);
var options={
		methods:{
			deleteTest:function(param){
				console.log(param);
				//item1,item2
				//遍历数组:相等,找到下标
				for(var i=0;i<this.items.length;i++){
					if(this.items[i].title==param){
						this.items.splice(i,1);
						break;
					}
				}
			},
			insert:function(){
				//接收input中的值
				//遍历属性$refs.itemTitle.value
				var itemTitle=this.$refs.itemTitle.value;
				var item={
						title:itemTitle
				};
				//options.data.items.push(item)
				this.items.push(item);
			}
		},
		el:"#app",
		mounted:function(){
			console.log("网页加载完成")
		},
		data:{
			items:[{title:"item1"},{title:"item2"}]
		}
}
var vue=new Vue(options);
</script>
</html>
