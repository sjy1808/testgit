<script type="text/javascript">
//options是配置参数
function Vue(options){
	var el=options.el;
	var root=document.getElementById(el);
	root.style.backgroundColor="#FF0000";
}
//设置根元素

		el:"app"
}
//启用Vue框架
var vue=new Vue(options);
